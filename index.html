<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orsol Filaj">
    <meta name="descripe" content="DropBox Exercise">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
    <link rel="stylesheet" href="index-style.css">
    <title>Dropbox</title>
</head>
<body>
    <header class="border">
        <!-- header navigations  -->
        <nav>
            <!-- header logo  -->
            <div class="logo border">
                <a href="#">logo</a>
            </div>
            <!-- header list  -->
            <div class="header-list flex border">
                <!-- header left list  -->
                <div class="left-list border">
                    <ul>
                        <li><a href="#">left list</a></li>
                        <li><a href="#">left list</a></li>
                        <li><a href="#">left list</a></li>
                    </ul>
                </div>
                <!-- header right list  -->
                <div class="right-list border">
                    <ul>
                        <li><a href="#">right list</a></li>
                        <li><a href="#">right list</a></li>
                        <li><a href="#">right list</a></li>
                        <li><a href="#">right list</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header> 
    <main>
        <!-- full page  -->
        <div class="full-page">
            <!-- all you need for work section -->
            <section class="jumbo">
                <div class="container-big">
                    <h1 class="border">tutto</h1>
                    <img src="" alt="" id="jumbo">
                    <p class="p1 border">text</p>
                    <a href="#" class="border">button</a>
                    <p class="p2 border">text</p>
                    <i class="fa fa-arrow-down fa-2x"></i>
                </div>
            </section>
        </div>
        <!-- payment planes section  -->
        <section class="payments">
            <div class="container-sm">
                <h1 class="border">Trova</h1>
                <div class="faturate border">
                    <span class="monthly border">faturate</span>
                    <span class="annual border">faturate</span>
                </div>
                <div class="row flex">
                    <div class="col">
                        <div class="card border">
                            <span class="utenti flex">singolo</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border">
                            <span class="utenti flex">Team</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border">
                            <span class="utenti flex">Azienda</span>
                        </div>
                    </div>                  
                    <div class="card border">
                        <span class="utenti flex">Team</span>
                     </div>
                </div>             
            </div>
        </section>
        <!-- contant with partner dropbox section -->
        <section class="parnter">
            <div class="container-sm">
            </div>
        </section>
        <!-- featured section  -->
        <section class="featured">
            <div class="container-sm"></div>
        </section>
        <!-- dropbox team section  -->
        <section class="dropbox-team">
            <div class="container-sm"></div>
        </section>
        <!-- brands saction  -->
        <section class="brands"></section>
        <section class="porta-dropbox">
            <div class="container-sm"></div>
        </section>
        <!-- FAQ section  -->
        <section class="faq">
            <div class="container-sm"></div>
        </section>
    </main>  
    <footer>
       <div class="container-big">
        <!-- info lists  -->
        <div class="footer-row"></div>
        <!-- choose language  -->
        <div class="language"></div>
       </div>
    </footer>
</body>
</html>
